<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body background="g6.png">
    <header class="headder">
        <div class="left">
            <img src="logo1.png" class="logo" alt="Error">
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#" class="active">About</a></li>
                <li><a href="#" class="active">Gallery</a></li>
                <li><a href="#" class="active">Services</a></li>
                <li><a href="#" class="active">Contact</a></li>
            </ul>
        </div>
    </header>
    <form class="allpage">
        <h1 align="center"> Log In</h1>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="password" required>
        <a href="#" class="forget"> forget password</a>
        <br>
        <button class="animated-button">Log In</button>

        <br>
        <h1 align="center"> Or </h1>
        <div class="social">
            <a href="https://www.instagram.com/accounts/login/" class="instagram-button">
                <img src="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png"
                    alt="Instagram Logo" width="40">
            </a>
            <a href="https://www.facebook.com/login/" class="facebook-button">
                <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Facebook Logo" width="40">
            </a>
            <a href="https://twitter.com/login/" class="twitter-button">
                <img src="https://abs.twimg.com/responsive-web/client-web/icon-ios.8ea219d5.png" alt="Twitter Logo"
                    width="40">
            </a>
            <a href="https://www.linkedin.com/in/your-profile-url" class="linkedIn-button">
            <img src="linkedin.png" alt="LinkedIn Logo" width="40">
            </a>
        </div>
    </form>

</body>

</html>
